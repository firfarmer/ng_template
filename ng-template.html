<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<link rel="stylesheet" type="text/css" href="trNgGrid.min.css"
	</head>
	<body >
  		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>		<!-- <script type="text/javascript" src="angular.min.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="smart-table.min.js"></script> 
		<script type="text/javascript" src="app.js"></script>
		<div ng-controller="ProfileController as p">
			<h1>{{title}}</h1>
			<ul>
				<li ng-repeat="item in data">
				{{item.Name}}
				</li>
			</ul>
			<!-- <table tr-ng-grid="" items="data"></table> -->
			<table st-table="data" class="table table-striped">
				<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Count</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="row in data">
					<td>{{row.Id}}</td>
					<td>{{row.Name}}</td>
					<td>{{row.Count}}</td>
				</tr>
				</tbody>
			</table>			
		</div>
	</body>
</html>
